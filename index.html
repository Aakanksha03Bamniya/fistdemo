<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="main">
    
        <h1 id="header">Fruit Shop</h1>
        <input type="text" name="Fruitss" id="filter">
        
        
        <br>
        <div>
            <form id="form">
                <label for="add-fruit">Add Fruit:</label>
                <input type="text" name="fruit" id="add-fruit">
                <button type="submit">Add</button>
            </form>


            <ul class="fruity">

                <li class="fruit">Banana <button class="del-btn" type="button">Delete</button>
                </li>
                <li class="fruit">Apple <button class="del-btn" type="button">Delete</button>
                </li>
                <li class="fruit" id="org">Orange <button class="del-btn" type="button">Delete</button>
                </li>
                <li class="fruit">Kiwi <button class="del-btn" type="button">Delete</button>
                </li>
            </ul>

        </div>

        <br>

        <p id="p">Thank you for visiting us</p>
    </div>


    <script>
        let headers = document.querySelector('#header')
        headers.style.textAlign = 'center'
        let header = document.getElementById('header')
        header.style.backgroundColor = ' yellow'
        header.style.textContent = 'Fruit World'

        let p = document.getElementById('p')
        p.style.fontStyle = 'Italic'
        p.style.color = 'red'

        let org = document.getElementById('org')
        org.style.backgroundColor = 'yellow'


        let frut = document.getElementsByTagName('li')
        frut[1].style.color = 'green'
        for (let i = 0; i < frut.length; i++) {
            frut[i].style.fontWeight = 'Bold'
        }


        let fruitItem = document.querySelectorAll('.fruit')
        for (let i = 0; i < fruitItem.length; i++) {
            fruitItem[i].style.backgroundColor = 'grey'
            fruitItem[i].style.pedding = '10px'
            fruitItem[i].style.boarderRadius = '5px'
            fruitItem[i].style.margin = '10px'

        }

        let OddfruitItem = document.querySelectorAll('.fruit:nth-child(odd)')
        for (let i = 0; i < OddfruitItem.length; i++) {
            OddfruitItem[i].style.backgroundColor = 'pink'


        }


        const form = document.getElementById('form')
        const fruits = document.querySelector('.fruity')
        form.addEventListener('submit', () => {
            event.preventDefault();
            const fruitAdd = document.getElementById('add-fruit');
            const newLi = document.createElement('li')
            newLi.innerHTML = fruitAdd + ' <button class="del-btn" type="button">Delete</button>'
            /*const newLiText = document.createTextNode(fruitAdd.value);
            newLi.appendChild(newLiText)
            newLi.className='fruit'
            console.log(fruitAdd.value)

            const deletebtn = document.createElement('button')
            const delBtnText= document.createTextNode('Delete')
            deletebtn.appendChild(delBtnText)
            deletebtn.className='del-btn'

            newLi.appendChild(deletebtn)
            fruits.appendChild(newLi)
            */


        })


        fruits.addEventListener('click', (event) => {
            // Check if the clicked element has the class 'del-btn'
            if (event.target.classList.contains('del-btn')) {
                // Get the parent element of the clicked element
                const detFru = event.target.parentElement;
                // Remove the parent element from the fruits list
                fruits.removeChild(detFru);
            }
        });

        const filter= document.getElementById('filter')
        filter.addEventListener('keyup',function(event){
           const textEntered = event.target.value.toLowerCase()
           const fruitItem = document.getElementsByClassName('fruit')
           for (let i =0; i<fruitItem.length;i++){
            const currentFruit = fruitItem[i].firstChild.textContent.toLowerCase()
            if(currentFruit.indexOf(textEntered)=== -1){
                fruitItem[i].style.display = 'none'
            }
            else{
                fruitItem[i].style.display = ''

            }
           }
          


        }
        )




    </script>
</body>

</html>
